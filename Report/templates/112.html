<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buttons with Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- https://www.creative-tim.com/david-ui/docs/html/card/usecases -->

</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="flex gap-8">
    <div class="relative inline-flex">
      <button class="inline-grid place-items-center border rounded-md shadow-sm bg-stone-200 text-stone-800 hover:bg-stone-100 min-w-[38px] min-h-[38px]">
        <!-- SVG icon -->
        <svg class="h-4 w-4 stroke-2" stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M18 8.4C18 6.7 17.3 5.0 16.2 3.8C15.1 2.7 13.5 2 12 2C10.4 2 8.8 2.7 7.7 3.8C6.6 5.0 6 6.7 6 8.4C6 15.9 3 18 3 18H21C21 18 18 15.9 18 8.4Z" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M13.7 21C13.5 21.3 13.3 21.5 13 21.7C12.7 21.9 12.3 22 12 22C11.6 22 11.3 21.9 11 21.7C10.7 21.5 10.4 21.3 10.2 21" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <span class="absolute -top-2 -right-2 bg-stone-800 text-white rounded-full px-1.5 py-0.5 text-xs min-w-[20px] min-h-[20px] grid place-items-center border border-stone-800">5</span>
    </div>
    <!-- copy div above ไปเพิ่มปุ่มอื่นได้ -->
  </div>

  
          
      <div class="max-w-sm bg-stone-900 rounded-xl overflow-hidden shadow-xl relative z-0">
        <div class="relative p-6">
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-cyan-400/20 to-green-600/20 rounded-full blur-2xl z-0"></div>
          <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-cyan-400/20 to-green-600/20 rounded-full blur-xl z-0"></div>
          <div class="relative z-10">
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center space-x-2">
                <div>
                  <h3 class="text-xl font-bold text-white">Neural Engine</h3>
                  <p class="text-white/80 text-sm">Advanced AI Processing</p>
                </div>
              </div>
              <div class="text-right">
                <div class="text-xs text-green-300 bg-green-500/20 backdrop-blur-sm px-2 py-1 rounded-full border border-green-400/30">Online</div>
                <div class="text-xs text-white/60 mt-1">v3.2.1</div>
              </div>
            </div>
            <div class="grid grid-cols-3 gap-3 mb-4">
              <div class="border shadow-sm overflow-hidden bg-background shadow-black/5 p-6 relative bg-gradient-to-b from-stone-800 to-stone-900 border-stone-950 rounded-xl after:absolute after:inset-0 after:box-shadow after:shadow-[inset_0_1px_1px_rgba(255,255,255,0.15),inset_0_-2px_1px_rgba(0,0,0,0.25)] after:pointer-events-none after:rounded-xl">
                <div class="text-lg font-bold text-white">847K</div>
                <div class="text-xs text-white/70">Neurons</div>
              </div>
              <div class="border shadow-sm overflow-hidden bg-background shadow-black/5 p-6 relative bg-gradient-to-b from-stone-800 to-stone-900 border-stone-950 rounded-xl after:absolute after:inset-0 after:box-shadow after:shadow-[inset_0_1px_1px_rgba(255,255,255,0.15),inset_0_-2px_1px_rgba(0,0,0,0.25)] after:pointer-events-none after:rounded-xl">
                <div class="text-lg font-bold text-white">0.3ms</div>
                <div class="text-xs text-white/70">Latency</div>
              </div>
              <div class="border shadow-sm overflow-hidden bg-background shadow-black/5 p-6 relative bg-gradient-to-b from-stone-800 to-stone-900 border-stone-950 rounded-xl after:absolute after:inset-0 after:box-shadow after:shadow-[inset_0_1px_1px_rgba(255,255,255,0.15),inset_0_-2px_1px_rgba(0,0,0,0.25)] after:pointer-events-none after:rounded-xl">
                <div class="text-lg font-bold text-white">99.8%</div>
                <div class="text-xs text-white/70">Accuracy</div>
              </div>
            </div>
            <p class="text-white/80 text-sm mb-4 leading-relaxed">Cutting-edge neural network designed for complex pattern recognition and predictive analytics. Optimized for real-time inference with enterprise-grade reliability.</p>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="flex space-x-1">
                  <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></div>
                  <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse delay-75"></div>
                  <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse delay-150"></div>
                </div>
                <span class="text-xs text-white/60">Processing...</span>
              </div>
              <button class="px-4 py-2 inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed focus:shadow-none text-sm py-2 px-4 shadow-sm hover:shadow-md bg-stone-800 hover:bg-stone-700 relative bg-gradient-to-b from-stone-700 to-stone-800 border-stone-900 text-stone-50 rounded-lg hover:bg-gradient-to-b hover:from-stone-800 hover:to-stone-800 hover:border-stone-900 after:absolute after:inset-0 after:rounded-[inherit] after:box-shadow after:shadow-[inset_0_1px_0px_rgba(255,255,255,0.25),inset_0_-2px_0px_rgba(0,0,0,0.35)] after:pointer-events-none transition antialiased">
                Initialize
              </button>
            </div>
          </div>
        </div>
      </div>
    
        
</body>
</html>
