{% extends "base.html" %}
{% load static %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'Report/login1.css' %}">
{% endblock %}

{% block content %}
<html>

<body>

  <!-- login -->
  <main class="min-h-screen flex justify-center items-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">เข้าสู่ระบบ</h2>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}


        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Username</label>
          <input id="username" name="username" type="text" class="form-control" placeholder="กรอกชื่อผู้ใช้">
        </div>

        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="กรอกรหัสผ่าน">
        </div>
        {% if form.errors %}
        <div class="text-red-500 text-sm mb-4">
          ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>
        {% endif %}

        <button type="submit" id="loginBtn"
          class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-2 rounded-lg hover:opacity-90 transition duration-300 flex justify-center items-center gap-2 relative disabled:opacity-70"
          >
          <svg id="spinner" class="animate-spin h-5 w-5 text-white absolute left-4" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
            </path>
          </svg>
          <span id="loginText">Login</span>
        </button>


      </form>

      <p class="text-center text-gray-500 text-sm mt-4">© 2025 SDH Hospital</p>
    </div>
  </main>


  <div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>


  </div>
</body>
<script>
  document.querySelector('form').addEventListener('submit', function () {
    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    document.getElementById('spinner').style.display = 'inline-block';
    document.getElementById('loginText').textContent = 'Loading...';
  });

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('spinner').style.display = 'none';
  });
</script>

</html>
{% endblock %}
